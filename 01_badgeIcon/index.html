<html lang="ja">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./css/index.css" />
<title>バッチサンプル</title>
<head>
<body style="display:flex;flex-direction:column;">
<!-- ヘッダ -->
<div class="headerForm">
	【CSS】HTML要素にバッチアイコンを重ねて表示
</div>

<!-- ボディ -->
<div class="bodyForm">
	↓メニュー一覧表示の例

	<a href="#" class="menuList">
		<div class="menuIcon">
			<img class="menuImg" src="./img/icon1.png">
			<div class="newBadgeStart">1</div>
		</div>
		<span class="menuText">サイドメニュー１（バッチ有り）</span>
	</a>
	<a href="#" class="menuList">
		<div class="menuIcon">
			<img class="menuImg" src="./img/icon1.png">
			<div class="newBadgeStart" style="display:none;">1</div>
		</div>
		<span class="menuText">サイドメニュー２（バッチ無し）</span>
	</a>
	<a href="#" class="menuList">
		<div class="menuIcon">
			<img class="menuImg" src="./img/icon2.png">
			<div class="newBadgeFlag">12</div>
		</div>
		<span class="menuText">サイドメニュー３（バッチ有り）</span>
	</a>
	<a href="#" class="menuList">
		<div class="menuIcon">
			<img class="menuImg" src="./img/icon2.png">
			<div class="newBadgeFlag" style="display:none;">12</div>
		</div>
		<span class="menuText">サイドメニュー４（バッチ無し）</span>
	</a>
</div>
</body>
</html>
